<!DOCTYPE html>

<body>
	

	<script>
		//Создайте массив arr с
		// элементами 2, 5, 3, 9. Умножьте первый элемент массива на второй, 
		//а третий элемент на четвертый. Результаты сложите, присвойте переменной result. 
		//Выведите на экран значение этой переменной
		
		var arr = [2,5,3,9];

		var n = arr[0] * arr[1];
		var m = arr[2] * arr[3];

		var result = m + n;
		alert(result);
	</script>
